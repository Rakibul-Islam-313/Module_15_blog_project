{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" h-50 d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for i in data %}
    <div class="col-sm-3">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
            <p>Author: {{i.author.name}}</p>
            <p>Category: 
                {% for j in i.category.all %}
                <button class="btn btn-danger m-2">{{j.name}}</button>
                {% endfor %}
            <!-- {{post.category.name}} -->
            </p>
            <a href="{% url 'edit_post' i.id %}"class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_post' i.id %}"class="btn btn-warning">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
